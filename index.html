<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- fonts -->
  	<link href="https://fonts.googleapis.com/css?family=Rubik:regular,700&display=swap" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css?family=Raleway:700,800&display=swap" rel="stylesheet" />
    <link rel="shortcut icon" href="/image/favicon.png" type="png/x-icon">
    <link rel="stylesheet" href="./css/style.min.css">
  <title>GoCorona</title>
</head>
<body>
  <div class="wrapper">
    <header id="open" class="header">
      <div id="close" class="header__container">      
        <div class="header__logo">
          <a href="#" class="header__logo-text">Go<span class="header__logo-text__pink">Corona</span></a>
            <img src="./image/header/logo.svg" alt="main logo" class="header__logo-img">
        </div>
        <div class="header__menu">
          <nav class="header__menu-nav">
            <ul class="header__menu-list">
              <header__menu-item class="header__menu-item">
                <a href="" class="header__menu-link">HOME</a>
              </header__menu-item>
              <header__menu-item class="header__menu-item">
                <a href="" class="header__menu-link">FEATURES</a>
              </header__menu-item>
              <header__menu-item class="header__menu-item">
                <a href="" class="header__menu-link">SUPPORT</a>
              </header__menu-item>
              <header__menu-item class="header__menu-item">
                <a href="" class="header__menu-link">CONTACT US</a>
              </header__menu-item>
            </ul>
          </nav>
        </div>
        <div class="header__action">
          <a href="#" class="button button__blue">DOWNLOAD</a>
          <a href="#open" class="icon-menu"><span></span></a>
          <a href="#close" class="close-icon-menu"></a>
        </div>
      </div>
    </header>
    <div class="main">main</div>
    <div class="footer">footer</div>
    </div>
  </div>
  
  
</body>
</html>
