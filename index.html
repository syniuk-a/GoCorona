<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- fonts -->
  	<link href="https://fonts.googleapis.com/css?family=Rubik:regular,700&display=swap" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css?family=Raleway:700,800&display=swap" rel="stylesheet" />
    <link rel="shortcut icon" href="/image/favicon.png" type="png/x-icon">
    <link rel="stylesheet" href="./css/style.min.css">
  <title>GoCorona</title>
</head>
<body>
  <div class="wrapper">
    <header id="open" class="header">
      <div id="close" class="header__container">      
        <div class="header__logo">
          <a href="#" class="header__logo-text">Go<span class="header__logo-text__pink">Corona</span></a>
            <img src="./image/header/logo.svg" alt="main logo" class="header__logo-img">
        </div>
        <div class="header__menu">
          <nav class="header__menu-nav">
            <ul class="header__menu-list">
              <header__menu-item class="header__menu-item">
                <a href="" class="header__menu-link">HOME</a>
              </header__menu-item>
              <header__menu-item class="header__menu-item">
                <a href="" class="header__menu-link">FEATURES</a>
              </header__menu-item>
              <header__menu-item class="header__menu-item">
                <a href="" class="header__menu-link">SUPPORT</a>
              </header__menu-item>
              <header__menu-item class="header__menu-item">
                <a href="" class="header__menu-link">CONTACT US</a>
              </header__menu-item>
            </ul>
          </nav>
        </div>
        <div class="header__action">
          <a href="#" class="button button__blue">DOWNLOAD</a>
          <a href="#open" class="icon-menu"><span></span></a>
          <a href="#close" class="close-icon-menu"></a>
        </div>
      </div>
    </header>
    
    <div class="main">
      
      <section class="family">
        <div class="family__container">          
          <div class="family__content">
            <div class="family__content-text__blue text__block">
              <h1 class="text__block-title">Take care of yours familyâ€™s <span class="content-text__blue">health.</span></h1>
              <div class="text__clock-subtitle">All in one destination for COVID-19 health queries. Consult 10,000+ health workers about your concerns.</div>
              <a href="" class="text__block-button button">GET STARTED </a>
            </div>
          </div>          
            <img class="" src="./image/famyli_heals/doctor.svg" alt="doctor and child">          
          <div class="family__video-box">
            <a href="" class="video__box-link">
              <dir class="video__box-icon">
                <img src="./image/famyli_heals/family-btn.svg" alt="button play video" class="video__icon">
              </dir>              
              <div class="video__box-text">
                <p class="video__box-text__litle">Stay safe with GoCorona</p>
                <p class="video__box-text__subtitle">Watch Video</p>
              </div>
            </a>
          </div>
        </div>
      </section>
      
    </div>
    <div class="footer">footer</div>
    </div>
  </div>
  
  
</body>
</html>
